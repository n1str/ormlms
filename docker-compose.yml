version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: orm_lms
      POSTGRES_USER: orm_lms
      POSTGRES_PASSWORD: orm_lms
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orm_lms -d orm_lms"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DB_URL: jdbc:postgresql://db:5432/orm_lms
      DB_USERNAME: orm_lms
      DB_PASSWORD: orm_lms
      SPRING_PROFILES_ACTIVE: dev
    ports:
      - "8080:8080"


